<body>
    <div class="container-fluid">
        <h1>Road to the Top</h1>
        <h2 class="road">How far can you go? Choose your players!</h2>
        <div class="row characters">

        </div>

        <div class="row gameplay">
            
            <div class="col-md-2 gameplayHero"></div>
            <div class="col-md-8"></div>
            <div class="col-md-2 gameplayEnemy"></div>
            
        </div>
        
        <div class="row hp">
            
            <div class="col-md-4" id="heroHP">HERO HP :</div>
            <div class="col-md-4 playByPlay">
                <div class="allAttacks"></div>
            </div>
            <div class="col-md-4" id="enemyHP">ENEMY HP :</div>
            
        </div>
        
        <div class="row">.
            <button id="fightBtn">ATTACK!</button>    
            <div class="music"></div>
        </div>

    </div>
